<div class="container mt-3">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-sm btn-primary" (click)="ShowAddAdminModal()">
                Add admin
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-sm mt-3">
                <thead>
                    <tr>
                        <th> Lp. </th>
                        <th> Nazwisko & imie </th>
                        <th>
                            <i class="bi bi-gear"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for(admin of admins; track admin.idDictSklepyLocationAdmin)
                    {
                        <tr>
                            <td> {{$index + 1}} </td>
                            <td> {{admin.nazwisko}} {{admin.imie}} </td>
                            <td>
                                @if(admin.active){
                                    <button class="btn btn-sm btn btn-outline-danger" (click)="RemovePermission(admin)">
                                        <i class="bi bi-trash" style="color: red;" title="Wyłącz uprawnienia"></i>
                                    </button>
                                }
                                @else {
                                    <button class="btn btn-sm btn btn-outline-danger" (click)="RemovePermission(admin)">
                                        <i class="bi bi-arrow-counterclockwise" title="Przywróc uprawnienia"></i>
                                    </button>
                                }
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
